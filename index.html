<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Trip Planner Homepage -->
        <div id="trip-planner-home" class="trip-planner-home">
            <div class="planner-header">
                <h1>Travel Planner</h1>
                <p>Plan your perfect trip with AI-powered recommendations</p>
            </div>
            
            <div class="planner-form">
                <div class="form-group">
                    <label for="city-name">Where do you want to go?</label>
                    <input type="text" id="city-name" placeholder="Enter city name (e.g., Paris, Tokyo, New York)" required>
                </div>
                
                <div class="form-group">
                    <label for="num-days">How many days will you stay?</label>
                    <input type="number" id="num-days" min="1" max="30" placeholder="Number of days" required>
                </div>
                
                <div class="form-group">
                    <label for="additional-info">Tell us more about your interests (optional)</label>
                    <textarea id="additional-info" placeholder="E.g., I love museums and local food, traveling with family, prefer outdoor activities..."></textarea>
                </div>
                
                <button id="generate-plan-btn" class="primary-btn">Generate My Trip Plan</button>
            </div>
            
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Creating your personalized travel plan...</p>
                <p class="small">This may take a minute or two</p>
            </div>
        </div>

        <!-- Map View (Initially Hidden) -->
        <div id="map-container" class="hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="city-title">Your Trip</h2>
                    <button id="back-to-planner" class="secondary-btn">Plan New Trip</button>
                </div>
                <div id="places-list" class="places-list"></div>
            </div>
            <div id="map"></div>
            <div id="place-details" class="place-details hidden"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config/cityData.js" type="module"></script>
    <script src="config/placesData.js" type="module"></script>
    <script src="utils/geminiApi.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
