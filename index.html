<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map My Trip</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <main>
        <!-- Trip Planner Home -->
        <section id="trip-planner-home" class="trip-planner-home">
            <div class="container">
                <div class="hero">
                    <h1>Map My Trip</h1>
                    <p>I'll mark all the places you want to visit and restaurants you want to eat at on the map.</p>
                </div>
                
                <div class="trip-form">
                    <h2>Where do you want to go?</h2>
                    <div class="form-group">
                        <label for="city-name">City Name</label>
                        <input type="text" id="city-name" placeholder="e.g., Paris, Tokyo, New York">
                    </div>
                    
                    <div class="form-group">
                        <label for="num-days">Number of Days</label>
                        <input type="number" id="num-days" min="1" max="30" placeholder="e.g., 3">
                    </div>
                    
                    <div class="form-group">
                        <label for="additional-info">Additional Information (Optional)</label>
                        <textarea id="additional-info" placeholder="e.g., I'm interested in history, local cuisine, and outdoor activities"></textarea>
                    </div>
                    
                    <button id="generate-plan-btn" class="btn-primary" disabled>Generate Trip Plan</button>
                </div>
            </div>
        </section>
        
        <!-- Loading Indicator -->
        <section id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Generating your personalized travel plan...</p>
            <p class="loading-subtext">This may take a minute or two</p>
        </section>
        
        <!-- Map Container -->
        <section id="map-container" class="map-container hidden">
            <div class="map-header">
                <h2 id="city-title">City - Trip Plan</h2>
                <button id="back-to-planner" class="btn-secondary">Create New Plan</button>
            </div>
            
            <div class="map-content">
                <div id="map" class="map"></div>
            
                
                <div id="place-details" class="place-details hidden"></div>
            </div>
        </section>
    </main>
    


    <script type="module" src="script.js"></script>
</body>
</html>
